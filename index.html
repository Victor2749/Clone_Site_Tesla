<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clone Tesla</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./Assets/css/style.css">
</head>
<body>
    <div id="impactReport">
        <p class="pOne">Read Tesla's 2021 Impact Report</p>
    </div>
    <main>
        <nav>
            <div id="logoIcon">
                <img src="./Assets/img/teslaIcon.svg" alt="testa icon">
            </div>

            <div id="models">
                <p class="modelsLinks">Model S</p>
                <p class="modelsLinks">Model 3</p>
                <p class="modelsLinks">Model X</p>
                <p class="modelsLinks">Model Y</p>
                <p class="modelsLinks">Solar Roof</p>
                <p class="modelsLinks">Solar Panels</p>
            </div>

            <div id="menus">
                <p class="modelsLinks">Shop</p>
                <p class="modelsLinks">Account</p>
                <p class="modelsLinks">Menu</p>
            </div>
        </nav>

        <header>
            <div id="header1">
                <h1>Model 3</h1>
                <div id="paragrafos">
                    <p>Order Online for&nbsp</p>
                    <p class="pOne">Touchless Delivery</p>
                </div>
            </div>

            <div id="buttons">
                <button id="btnOne">CUSTOM ORDER</button>
                <button id="btnTwo">EXISTING INVENTORY</button>
            </div>

            <p> <i id="arrow"></i></p>
        </header>
    </main>

    <footer>
        <p>Clone desenvolvido por&nbsp</p>
        <a href="https://github.com/Victor2749" target="_blank">Victor Carvalho Victorino</a>
    </footer>
</body>
</html>
